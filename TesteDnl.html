<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Recursos</title>
    <style>
      .verde {
        color: green;
      }
      .vermelho {
        color: red;
      }
      .azul {
        color: blue;
      }      
      .marrom {
        color:brown;
      }
      .grande {
        font-size: 24px;
      }
      .pequeno {
        font-size: 12px;
      }
      
    </style>
</head>
<body>
    <p><strong>Poema</strong></p> <!-- Texto em negrito -->
    <p>Este é um <u>Poema de Fernando Pessoa!</u>.</p> <!-- Parágrafo com sublinhado -->
    <p class="verde">Valeu a pena? Tudo vale a pena</p> <!-- Texto em verde -->
    <p class="vermelho">Se a alma não é pequena.</p> <!-- Texto em vermelho -->
    <p class="azul">Quem quer passar além do Bojador</p> <!-- Texto em azul -->
    <p class="grande">Tem que passar além da dor.</p> <!-- Texto grande -->
    <p class="pequeno">Deus ao mar o perigo e o abismo deu,</p> <!-- Texto pequeno -->
    <p class="marrom">Mas nele é que espelhou o céu.</p> <!--Texto amarelo-->
    
</body>
</html>
